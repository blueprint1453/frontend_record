  // setInterval的延迟执行时间包含自身回调执行所占用的时间 也就是说setInterval是在上一次回调执行时就已经开启了定时
  let m = 4
  console.time(`${m}`)
  const id = setInterval(() => {
    console.timeEnd(`${m}`)
    for (let i = 0; i < 100000000; i++) {}
    if (--m === 0) clearInterval(id)
    console.time(`${m}`)
  }, 1000)
