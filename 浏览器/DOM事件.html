<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .box {
    width: 400px;
    cursor: pointer;
    height: 400px;
    border: 1px solid #aaa;
  }
  .item {
    width: 100%;
    height: 200px;
    border: 1px solid #bbb;
  }
  .text {
    height: 40px;
    line-height: 40px;
    background: #ddd;
  }
  </style>
</head>
<body>
  <div class="box">
    <div class="item">
      <p class="text"文本></p>
    </div>
  </div>
  <script>
    // 事件的三个阶段 事件捕获阶段 事件目标阶段 事件冒泡阶段
    // 对父子元素分别注册同一事件 发生顺序为 父元素事件触发（捕获）=》 子元素事件触发 =》父元素事件触发（冒泡）
    document.querySelector('.box').addEventListener('click', function(e){
    console.log('click box 捕获')
  }, true)

    document.querySelector('.box').addEventListener('click', function(e){
    console.log('click box 冒泡')
  })

  // document.querySelector('.item').addEventListener('click', function(e){
  //   console.log('click item 捕获')
  // }, true)

  // document.querySelector('.box').addEventListener('click', function(e){
  //   console.log('click box')
  // })

  // document.querySelector('.item').addEventListener('click', function(e){
  //   console.log('click item')
  // });

  // document.querySelector('.item').addEventListener('click', function(e){
  //   console.log('click item 捕获')
  // }, true);


  document.querySelector('.text').addEventListener('click', function(e){
    console.log('click text')
  });

  document.querySelector('.text').addEventListener('click', function(e){
    console.log('click text capture')
  }, true);


  </script>
</body>
</html>
