<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .box {
    height: 100px;
    width: 100px;
    margin: 0 auto;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: lightblue;
  }
  </style>
</head>
<body>
  <div class="box" style="background-color: lightcoral"></div>
  <script>
  function getComStyle(el, attr) {
    const styleObj = window.getComputedStyle(el, null)
    return styleObj.getPropertyValue(attr)
  }
  const box = document.querySelector('.box')
  console.log(getComStyle(box, 'height'))
  console.log(getComStyle(box, 'background-color'))
  console.log(getComStyle(box, 'margin'))
  </script>
</body>
</html>
