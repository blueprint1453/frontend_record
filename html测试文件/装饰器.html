<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var o = {}
    var o1 = new Proxy(o, {
      get(target, propKey, reciever) {
        console.log(`getting ${propKey}`, reciever)
        return Reflect.get(target, propKey, reciever)
      },
      set(target, propKey, value, reciever) {
        console.log(`setting ${propKey}`)
        return Reflect.set(target, propKey, value, reciever)
      }
    })
    o1.count = 1
    ++o1.count
    
  </script>
</body>
</html>
