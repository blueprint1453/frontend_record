  <script>
  // 二维数组， 从左到右递增，从上倒下递增 找到对应的数字
  function findIndex(arr, num) {
    let lenX = arr[0].length
    let lenY = arr.length
    let start = arr[0][lenX]
    let x = lenX - 1
    let y = 0
    while(y < lenY && x >= 0) {
      if (arr[y][x] < num) {
        y = y + 1
      } else if (arr[y][x] === num){
        return [y, x]
      } else {
        x = x - 1
      }
    }
  }

  var arr1 = [
    [1, 2, 3],

  ]
