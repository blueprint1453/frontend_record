<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var f1 = function() {
        console.log("f1 action");
      };
      f1.before = function(beforeFn) {
        var origin = this;
        return function() {
          beforeFn.apply(this, arguments);
          return origin.apply(this, arguments);
        };
      };
      f1.after = function(afterFn) {
        var origin = this;
        return function() {
          var res = origin.apply(this, arguments);
          afterFn.apply(this, arguments);
          return res;
        };
      };
      var bf = f1.before(() => {
        console.log("beforeFn action");
      });
      bf();
      var af = f1.after(() => {
        console.log("afterFn action");
      });
      af();


    </script>
  </body>
</html>
