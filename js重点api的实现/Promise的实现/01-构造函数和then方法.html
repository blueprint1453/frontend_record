<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    const PENDING = 'pending'
    const FULLFILLED = 'fulfilled'
    const REJECTED = 'rejected'

    function MyPromise(executor) {
      this.status = PENDING
      this.value = undefined
      this.reason = undefined
      that.onFulfilledCallbacks = []
      that.onRejectedCallbacks = []
      
      const that = this
      const resolve = function(value) {
        that.status = FULLFILLED
        that.value = value
        that.onFulfilledCallbacks.forEach(fn => {
          fn(value)
        });
      }

      const reject = function(reason) {
        that.status = REJECTED
        that.reason = reason
        that.onRejectedCallbacks.forEach(fn => {
          fn(reason)
        });
      }
      try {
        executor(resolve, reject)
      } catch (error) {
        reject(error)
      }
    }

    MyPromise.prototype = {
      then(onFulfilled, onRejected) {
        const that = this
        if (typeof onFulfilled !== 'function') {
          onFulfilled = function() {
            return that.value
          }
        }
        if (typeof onRejected !== 'function') {
          onRejected = function() {
            throw that.value
          }
        }

        if (that.status === PENDING) {
          that.onFulfilledCallbacks.push(onFulfilled)
          that.onRejectedCallbacks.push(onRejected)
        }

        if (that.status === FULLFILLED) {
          onFulfilled(that.value)
        }

        if (that.status === REJECTED) {
          onRejected(that.reason)
        }
      }
    }

    // 测试then初步
    let p1 = new Promise((resolve, reject) => {
      reject(1)
    })
    p1.then(res =>  {
      console.log(res)
    }, error => console.log(error))

    let p2 = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve(1)
      }, 1000)
    })
    p2.then(res =>  {
      console.log(res)
    }, error => console.log(error))
  </script>
</body>

</html>
