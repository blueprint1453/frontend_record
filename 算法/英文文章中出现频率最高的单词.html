    <script>
      let findMostWord = function(article) {
        let str = article.trim().toLowerCase();
        let wordlist = str.match(/[a-z]+/g);
        console.log(wordlist);
        let maxNum = 0;
        let maxWord = null;
        let visited = [];
        wordlist.forEach(word => {
          if (visited.indexOf(word) === -1) {
            visited.push(word);
            let reg = new RegExp("\\b" + word + "\\b", "g");
            let count = str.match(reg).length;
            if (count > maxNum) {
              maxNum = count;
              maxWord = word;
            }
          }
        });
        console.log([maxWord, maxNum]);
        return [maxWord, maxNum];
      };
