<body>
  <script>
    
    // 循环方式一
  function sort(arr) {
    for (let i = 0; i < arr.length - 1; i++ ) {
      for (let j = 0; j < arr.length - i; j++) {
        if (arr[j] > arr[j + 1]) {
          [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]
        }
      }
    }
    return arr
  }

  var arr = [6, 2, 9, 5, 12, 14, 10, 19, 7]
  console.log(sort(arr))

  function sort2(arr) {
    var length = arr.length
    for (var i = length; i >=2; i--) {
      for (var j = 0; j < i - 2; j++) {
        if (arr[j] > arr[j + 1]) {
          [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]
        }
      }
    }
    return arr
  }
  console.log(sort2(arr))

  </script>
</body>
</html>
